---
# 性能测试环境配置
spring:
  config:
    activate:
      on-profile: performance
  
  # 性能测试数据库配置
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  # 性能测试JPA配置
  jpa:
    show-sql: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        batch_versioned_data: true

# 日志配置（性能测试）
logging:
  level:
    root: WARN
    com.wanli.academy: INFO
