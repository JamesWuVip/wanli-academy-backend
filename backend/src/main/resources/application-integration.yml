    activate:
      on-profile: ci
  
  # CI环境数据库配置
  datasource:
    url: jdbc:postgresql://localhost:5432/wanli_academy_test
    username: wanli_test
    password: test_password_123
  
  # CI环境JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# 日志配置（CI环境）
logging:
  level:
    root: WARN
    com.wanli.academy: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN

