# Test profile configuration for CI/CD
# Uses H2 in-memory database for testing

# Application name
spring.application.name=wanli-academy-backend

# Server configuration
server.port=8080

# H2 Database configuration for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging configuration
logging.level.com.wanli.academy=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT configuration (use test values)
jwt.secret=test-secret-key-for-ci-cd-testing-only-not-for-production
jwt.expiration=86400000