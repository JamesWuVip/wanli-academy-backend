app = "wanli-staging"
primary_region = "sin"
[build]
  builder = "paketobuildpacks/builder-jammy-base:latest"
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/actuator/health"