# .github/workflows/integration-tests.yml

name: Integration Tests

on:
  push:
    branches: [ main, sprint*, develop ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ main, sprint*, develop ]
  workflow_dispatch:
    inputs:
      test_environment:
        description: 'Test Environment'
        required: false
        default: 'ci'
        type: choice
        options:
          - ci
          - staging
      skip_build:
        description: 'Skip build step'
        required: false
        default: false
        type: boolean

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'
  POSTGRES_VERSION: '15'
  MAVEN_OPTS: '-Xmx1024m'
  SPRING_PROFILES_ACTIVE: integration

jobs:
