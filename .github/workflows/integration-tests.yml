          POSTGRES_DB: wanli_academy_test
          POSTGRES_USER: wanli_test
          POSTGRES_PASSWORD: test_password_123
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
