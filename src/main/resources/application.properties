# Spring Boot Configuration
spring.application.name=wanli-academy-backend
spring.profiles.active=prod

# Database Configuration for Railway PostgreSQL
spring.datasource.url=jdbc:postgresql://gondola.proxy.rlwy.net:55880/railway
spring.datasource.username=postgres
spring.datasource.password=BVHvOcIuPIEDAXgOtoUtHwKiZRoPKcij
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# Logging Configuration
logging.level.com.wanli.academy.backend=INFO
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log

# Character Encoding Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

# Jackson Configuration for UTF-8
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Shanghai

# Flyway Configuration
spring.flyway.enabled=false

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=false

# Railway Environment Variables
RAILWAY_ENVIRONMENT=production