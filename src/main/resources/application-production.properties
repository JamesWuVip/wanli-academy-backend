# Production Configuration for Railway

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# Internal Railway connection
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://gondola.proxy.rlwy.net:55880/railway}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:BVHvOcIuPIEDAXgOtoUtHwKiZRoPKcij}
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
# PostgreSQL uses UTF-8 by default, no need for connection init SQL
# spring.datasource.hikari.connection-init-sql=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true
management.endpoints.web.base-path=/actuator

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.wanli=INFO
logging.level.org.springframework.security=INFO

# Character Encoding Configuration
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.messages.encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Security Configuration
security.require-ssl=false

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJwtTokenGenerationInProductionEnvironment123456789}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Configuration
app.file-upload.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
app.file-upload.max-file-size=10485760
app.file-upload.allowed-extensions=pdf,doc,docx,txt,jpg,jpeg,png,gif
